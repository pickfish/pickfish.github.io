<!DOCTYPE html>
<html>

<head>
    <title>BlockJs</title>
</head>

<script>
    let url="https://github.com/cinast/blockJs";
    let start = () => {window.location.href = url}
    function full(){document.getElementById('a').innerHTML=('<style>.line {display: inline-block;width: 15px;height: 15px;border-radius: 15px;background-color: #fec433;margin-left: 10px;vertical-align: baseline;}</style><div id="placehoder_loading"><div class="loading_container"><div class="load-3">loading<div class="line"></div><div class="line"></div><div class="line"></div></div></div></div>')}
</script>

<style>
    * {text-align:center}
    button {border:0;background-color:rgb(129,216,208);width:200px;height:61.8px;border-radius:11px;font-size:150%}
    button:hover {border:black solid 1px}
    .line{display:inline-block;width:15px;height:15px;border-radius:15px;background-color:#fec433;margin-left:10px;vertical-align:baseline}.load-3 .line:nth-last-child(1){animation:loadingC .6s .1s linear infinite}.load-3 .line:nth-last-child(2){animation:loadingC .6s .2s linear infinite}.load-3 .line:nth-last-child(3){animation:loadingC .6s .3s linear infinite}@keyframes loadingC{0%{transform:translate(0,0)}50%{transform:translate(0,10px)}100%{transform:translate(0,0)}}.loading_container{width:100%;height:500px;padding-top:15%;font-size:50px;text-align:center;color:#fec433;font-weight:600}
</style>

<body onload="full();start()" id="a">
    <h1>PICKFISH 已升级为 BlockJs</h1>
    <h2>若没有正常跳转,请点击下方的按钮</h2>
    <button onclick="full();start()">GO!</button>
</body>

</html>
