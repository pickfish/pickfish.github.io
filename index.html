<!DOCTYPE html>
<html>

<head>
    <title>BlockJs</title>
</head>

<script>
    let url="https://github.com/cinast/blockJs";
    let start = () => {window.location.href = url}
    function full(){document.write("<h1 style='text-align:center'>正在加载中...</h1>")}
</script>

<style>
    * {text-align:center}
    button {border:0;background-color:rgb(129,216,208);width:200px;height:61.8px;border-radius:11px;font-size:150%}
    button:hover {border:black solid 1px}
</style>

<body>
    <h1>PICKFISH 已升级为 BlockJs</h1>
    <h2>若没有正常跳转,请点击下方的按钮</h2>
    <button onclick="full();start()">GO!</button>
</body>

</html>
